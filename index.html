<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="calculator">

        <section class="calc-screen">0</section>
        <section class="calc-buttons">

            <!-- row 1 -->
            <button class="calc-button calc-button-dbl">C</button>
            <button class="calc-button">←</button>
            <button class="calc-button calc-operator">÷</button>
            <!-- row 2 -->
            <button class="calc-button calc-button-nbr">7</button>
            <button class="calc-button calc-button-nbr">8</button>
            <button class="calc-button calc-button-nbr">9</button>
            <button class="calc-button calc-operator">×</button>
            <!-- row 3 -->
            <button class="calc-button calc-button-nbr">4</button>
            <button class="calc-button calc-button-nbr">5</button>
            <button class="calc-button calc-button-nbr">6</button>
            <button class="calc-button calc-operator">−</button>
            <!-- row 4 -->
            <button class="calc-button calc-button-nbr">1</button>
            <button class="calc-button calc-button-nbr">2</button>
            <button class="calc-button calc-button-nbr">3</button>
            <button class="calc-button calc-operator">+</button>
            <!-- row 5 -->
            <button class="calc-button calc-button-nbr calc-button-dbl">0</button>
            <button class="calc-button">+/−</button>
            <button class="calc-button calc-operator">=</button>

        </section>

    </main>
    <script src="./main.js"></script>
</body>
</html>
